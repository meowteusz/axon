<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AXON</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
    <script type="module" src="axon.js" defer></script>
    <script type="module" src="openai-tiny.js" defer></script>
  </head>
  <body>
    <div id="app" class="container vertical">
      <div id="header" class="container justify-center col-gap-1">
        <h1 class="squish">AXON</h1>
        <div class="grow">
          <input
            id="apikey_input"
            type="text"
            placeholder="Paste your OpenAI API key here..."
            size="164"
          />
        </div>
      </div>

      <div id="chat" class="container vertical align-center mt-3">
        <!-- Always load the first user chat bubble statically for speed -->
        <div class="message">
          <textarea
            class="context"
            placeholder="Type something..."
            rows="5"
            cols="60"
          ></textarea>
          <div class="container align-center mt-1">
            <div
              class="branch-arrow down current"
              onclick="continue_main()"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <div id="templates">
      <template id="user_message_template">
        <div class="message">
          <textarea
            class="context"
            placeholder="Type something..."
            rows="5"
            cols="60"
          ></textarea>
          <div class="container align-center mt-1">
            <div
              class="branch-arrow down current"
              onclick="continue_main()"
            ></div>
          </div>
        </div>
      </template>

      <template id="system_message_template">
        <div class="message completion">
          <div class="container align-center">
            <textarea
              class="stream_here"
              rows="5"
              cols="60"
              readonly
            ></textarea>
            <div id="tangent" class="branch-arrow right current"></div>
          </div>
          <div id="main" class="branch-arrow down current"></div>
        </div>
      </template>
    </div>
  </body>
</html>
